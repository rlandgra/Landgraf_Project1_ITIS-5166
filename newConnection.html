<!DOCTYPE html>
<html lang="en">
<head>
	    <!-- Sets page title and default meta atributes for the website. -->
        <title>SGA Events - Home</title>
        <meta name="Description" content="SGA Events - The one stop shop for SGA events">
        <!--Links to the CSS styling-->
        <link rel="stylesheet" href="websitecss.css">
        <!-- Sets the icon for the webpage -->
        <link rel="icon" href="images/logo.png">
</head>

<body>
	<header class="websiteHeader">
		<!--Creates a reference between the logo and the url-->
        <a href="index.html" ><img src="images/logo.png" height="100" alt="SGA Events Logo"></a>
        <div class="userSpecificNavigation">
            <a class="current" href="newConnection.html">Start A New Connection</a>
            <a href="">Login</a>
            <a href="">Sign Up</a>
        </div>
        <HR>
        <div class="generalSiteNavigation">
            <a href="connections.html">Connections</a>
        </div>
	</header>

	<main>
        <div class = newConnectionAll>
            <form action="#">
                <label for="topic">Topic: </label><br>
                <input type="text" id="topic" name="topic" placeholder="Topic" required><br>
                <label for="title">Title: </label><br>
                <input type="text" id="title" name="title" placeholder="Title" required><br>
                <label for="host">Host: </label><br>
                <input type="text" id="host" name="host" placeholder="Host" required><br>
                <label for="details">Details: </label><br>
                <textarea placeholder="Description of the event." id="details" name="details" required> </textarea><br>
                <label for="where">Where: </label><br>
                <input type="text" id="where" name="where" placeholder="Location" required><br>
                <label for="when">When: </label><br>
                <input type="date" id="when" name="when" required><br>
                <label for="start">Start: </label><br>
                <input type="time" id="start" name="start" required><br>
                <label for="end">End: </label><br>
                <input type="time" id="end" name="end" required><br>
                <label for="imageurl">Image URL: </label><br>
                <input type="text" id="imageurl" name="imageurl" placeholder="imageURL" required><br>
                <input type="submit" value="Create Connection">
            </form>
        </div>
    </main>

	<footer>
        <div class = "footersocials">
            <a href="https://twitter.com"><img src="images/twitterlogo.png" height="35" alt="SGA Events Logo"></a>
            <a href="https://facebook.com"><img src="images/facebooklogo.png" height="35" alt="SGA Events Logo"></a>
        </div>
        <div class = "footercopyright">
        <p>&#169; SGA Events. All rights reserved.</p> 
        </div>
        <div class = "footerlinks">
            <a href="">About</a> <a href="">Contact</a>
        </div>
	</footer>

</body>
</html>
